{% extends "base.html" %}
{% block content %}
<h1>Equipment</h1>
<a class="btn btn-primary" href="/add_equipment">Add Equipment</a>
<a class="btn btn-secondary" href="/">Back to Home</a>
<ul class="list-group">
    {% for item in equipment %}
    <li class="list-group-item">
        {{ item.name }} - Quantity: {{ item.quantity }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
