{% extends "base.html" %}
{% block content %}
<h1>Equipment</h1>
<a class="btn btn-primary" href="{{ url_for('main.add_equipment') }}">Add Equipment</a>
<a class="btn btn-secondary" href="{{ url_for('main.index') }}">Back to Home</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in equipment %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <a href="{{ url_for('main.edit_equipment', equipment_id=item._id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('main.delete_equipment', equipment_id=item._id) }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this equipment item?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
