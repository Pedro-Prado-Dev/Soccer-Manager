{% extends "base.html" %}
{% block content %}
<h1>Staff Members</h1>
<a class="btn btn-primary" href="{{ url_for('main.add_staff') }}">Add Staff Member</a>
<a class="btn btn-secondary" href="{{ url_for('main.index') }}">Back to Home</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in staff %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.role }}</td>
            <td>
                <a href="/edit_staff/{{ member.name }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="/delete_staff/{{ member.name }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this staff member?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
