{% extends "base.html" %}
{% block content %}
<h1>Edit Equipment</h1>
<form action="{{ url_for('main.edit_equipment', equipment_id=equipment._id) }}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ equipment.name }}" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ equipment.quantity }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Equipment</button>
</form>
{% endblock %}
