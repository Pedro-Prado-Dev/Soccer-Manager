{% extends "base.html" %}
{% block content %}
<h1>Players</h1>
<a class="btn btn-primary" href="{{ url_for('main.add_player') }}">Add Player</a>
<a class="btn btn-secondary" href="{{ url_for('main.index') }}">Back to Home</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player.name }}</td>
            <td>{{ player.position }}</td>
            <td>{{ player.number }}</td>
            <td>
                <a href="{{ url_for('main.edit_player', player_id=player._id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('main.delete_player', player_id=player._id) }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this player?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
