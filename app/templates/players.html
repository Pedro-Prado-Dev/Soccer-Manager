{% extends "base.html" %}
{% block content %}
<h1>Players</h1>
<a class="btn btn-primary" href="/add_player">Add Player</a>
<a class="btn btn-secondary" href="/">Back to Home</a>
<ul class="list-group">
    {% for player in players %}
    <li class="list-group-item">
        {{ player.name }} - {{ player.position }} ({{ player.number }})
    </li>
    {% endfor %}
</ul>
{% endblock %}
